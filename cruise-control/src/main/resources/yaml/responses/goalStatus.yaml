GoalStatus:
  type: object
  required:
    - goal
    - status
    - clusterModelStats
    - optimizationTimeMs
  properties:
    goal:
      type: string
    status:
      type: string
      enum:
        - "VIOLATED"
        - "FIXED"
        - "NO-ACTION"
    clusterModelStats:
      $ref: './clusterModelStats.yaml#/ClusterModelStats'
    optimizationTimeMs:
      type: integer
      format: int64
