RightsizeResult:
  type: object
  required:
    - provisionerState
    - version
  properties:
    numBrokersToAdd:
      type: integer
      format: int32
    partitionCount:
      type: integer
      format: int32
    topic:
      type: string
    provisionerState:
      type: string
    version:
      type: integer
      format: int32
