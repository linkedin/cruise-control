OperationProgress:
  type: object
  required:
    - version
    - operation
    - operationProgress
  properties:
    version:
      type: integer
      format: int32
    operation:
      type: string
      enum:
        - "Get customized proposals"
    operationProgress:
      type: array
      items:
        $ref: '#/StepProgress'

StepProgress:
  type: object
  required:
    - step
    - description
    - time-in-ms
    - completionPercentage
  properties:
    step:
      type: string
    description:
      type: string
    time-in-ms:
      type: number
      format: int64
    completionPercentage:
      type: number
      format: double
